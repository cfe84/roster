<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div id="tidledoo"></div>
  <script>
    var socket = io('https://roster.feval.ca');
    const id = Math.random() * 10000000000;
    socket.emit('handshake', { id }, () => {

    });
    socket.on("evt", function (data) {
      console.log("received")
      const el = document.getElementById("tidledoo");
      el.innerHTML += data.message + "<br/>";
    })
    socket.on("connect_error", (err) => console.error("connect-error" + err));
    socket.on("error", (err) => console.error("error" + err));
    socket.on("connect_timeout", (err) => console.error("timeout" + err));
  </script>
</body>

</html>
