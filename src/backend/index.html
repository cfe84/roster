<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div id="tidledoo"></div>
  <script>
    var socket = io('http://localhost:3501');
    const id = Math.random() * 10000000000;
    socket.emit('handshake', { id }, () => {

    });
    socket.on("evt", function (data) {
      console.log("received")
      const el = document.getElementById("tidledoo");
      el.innerHTML += data.message + "<br/>";
    })

  </script>
</body>

</html>
